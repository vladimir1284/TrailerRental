{% extends 'towit/dataTableBase.html' %}

{% load static %}

{% block table_head %}
{% endblock %} 
  
	
{% block content %}
    <h3 class="mt-3">
        Trackers
        <a href="/towit/new_tracker/">
		    <div class="circle">
		        <div class="circle-plus">
		            <div class="vertical-plus"> 
		            </div>  
		        </div>
		    </div>
		</a>
    </h3>
    
    <hr class="mt-0 mb-4">
    
    <div class="table-responsive-md">   
		<table id="table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
		  <thead>
		    <tr>
              <th class="th-sm">ID
              </th>
		      <th class="th-sm">IMEI
		      </th>
		      <th class="th-sm">Owner
		      </th>
		      <th class="th-sm">Updated
		      </th>
		    </tr>
		  </thead>
		  <tbody>
		    {% for tracker in trackers %}
		        <tr>
                  <td> <a class="trailer-link" href="/towit/tracker_detail/{{ tracker.id }}"> {{ tracker.id }} </a></td>
				  <td> {{ tracker.imei }} </td>
				  <td> {{ tracker.owner }}</td>
				  <td> {{ tracker.last_update }}</td>
		        </tr>	    
	        {% endfor %}
		  </tbody>
		</table>
	</div>
{% endblock %}
