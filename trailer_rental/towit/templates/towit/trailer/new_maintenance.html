{% extends 'towit/base.html' %}

{% load crispy_forms_tags %}

{% block head %}
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

    <!-- Tempus Dominus Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
{% endblock %}
               
{% block nav %}
    <li><a href="/towit/trailers/">Trailers</a></li>
    <li><a href="/towit/trailer/{{ trailer_id }}">Trailer</a></li>
{% endblock %}  

{% block content %}
	<h3 class="mt-3">Schedule a new Maintenance</h3>
	<hr class="mt-0 mb-4">
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-success">Shedule maintenance</button>
	</form>
{% endblock %}
