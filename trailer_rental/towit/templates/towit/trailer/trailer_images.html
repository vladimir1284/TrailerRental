{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

     <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Base CSS -->
    <link href="{% static '/css/base.css' %}" rel="stylesheet">
    
    <style>
        html {
            font-size: 32px; /*Needs to be adjusted */
        }
        .avatar{
            border-radius: 50%; 
        }
        .name{
            margin-bottom: 14px; 
        }
        .year{
            font-size: 18px; 
        }
        .email{
            font-size: 14px; 
            margin-bottom: 14px; 
        }
        .textarea.form-control{
            height: 100px;
        }        
        .header {
            text-align: center;
            padding: 0.5em;
            background-color: beige;
        }
    </style>    
    
    <title>Trailer images</title>
  </head>
<!-- Gallery -->     
<div class="header">
    <h3>Trailer: <b>{{ trailer.name }}</b></h3>
</div>

<div id="carouselTrailerPictures" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
   {% for img in images %}
        <li data-target="#carouselTrailerPictures" data-slide-to="{{ forloop.counter0 }}"></li>
   {% endfor %}
  </ol>
  <div class="carousel-inner">
   {% for img in images %}         
        <div id={{ img.id }} class="carousel-item 
        {% if forloop.counter0 == 0 %}
           active
        {% endif %} ">
        <img class="d-block w-100" src="{{ img.image.url }}" alt="Slide">
        </div>
   {% endfor %}
  <a class="carousel-control-prev" href="#carouselTrailerPictures" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselTrailerPictures" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
